<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>标签设置-新增</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.1.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>入参信息添加</h2>

    <form class="form-horizontal" role="form" action="/test/test.do" method="post" data-send-type="ajax">
        <div class="form-group">
            <label class="col-sm-3 control-label">参数名称</label>

            <div class="col-sm-7">
                <input type="text" name="param_name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入参类型</label>

            <div class="col-sm-7">
                <select class="form-control" name="param_type">
                    <option value="可配置参数">可配置参数</option>
                    <option value="可配置参数2">可配置参数2</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">参数描述</label>

            <div class="col-sm-7">
                <textarea class="form-control" name="param_describe" rows="4"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">配置表达式</label>

            <div class="col-sm-7">
                <textarea class="form-control" name="configure_expression" rows="4"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">正则表达式</label>

            <div class="col-sm-7">
                <input style="font-family: verdana;" type="text" name="regexp" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">参数脚本</label>

            <div class="col-sm-7">
                <textarea name="scripting" class="hide" data-srouce="#scripting"/></textarea>
                <div id="scripting" class="form-control" style="width:100%;height:100px">//请填写参数脚本
query.setBegin(param.get('param1'));//取得最近N笔
query.setEnd(-7);//暂住证
query.setBegin(0);</div>
            </div>
        </div>
    </form>

</div>
<!--End 点击新增标签后的弹出层-->
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="ajax.js"></script>
<script src="src/ace.js"></script>

<script>
    var editor = ace.edit("scripting");
    editor.getSession().setMode("ace/mode/javascript");
</script>
</body>
</html>
