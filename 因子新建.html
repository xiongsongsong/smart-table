<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>因子新建</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./global.css"/>
</head>
<body>
<!--Start 测试参数设置-->
<div class="container">
    <style>
        .test-param input.form-control {
            width: 80px;
            text-align: center;
        }

        .tab-pane {
            padding: 12px 0;
        }
    </style>
    <h2>因子信息设置</h2>

    <form class="form-horizontal" role="form" action="/test/test.do" method="post" data-send-type="ajax">
        <div class="form-group">
            <label class="col-sm-3 control-label">因子名称</label>

            <div class="col-sm-7">
                <input type="text" name="factor_name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数据模型标识</label>

            <div class="col-sm-7">
                Tag
                <button type="button" class="btn btn-link btn-xs" data-toggle="modal" data-target=".add-tag-dialog">
                    模型选择
                </button>
                状态：<span class="label label-success">正常</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">描述信息</label>

            <div class="col-sm-7">
                <textarea name="describe" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <hr/>
        <p class="text-center">
            <button class="btn btn-primary" type="submit">保存</button>
        </p>
    </form>
</div>


<!--Start 替换老版本因子的弹出层-->
<div class="modal fade add-tag-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" data-keyboard="false" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" role="form" action="/test/test.do" method="post" data-send-type="ajax">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">模型设置</h4>
                </div>
                <div class="modal-body">
                    <div class="relative">
                        <ul class="nav nav-tabs" id="myTab">
                            <li class="active"><a href=".J-tab-系统" data-toggle="tab">系统</a></li>
                            <li><a href=".J-tab-系统分类" data-toggle="tab">系统分类</a></li>
                        </ul>
                        <input type="text" class="form-control relative-search-right" placeholder="根据名称直接搜索"/>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active J-tab-系统">
                            <a href="#" class="btn btn-sm btn-info" data-toggle="popover" data-placement="auto"
                               title="AA"
                               data-content="aa" role="button">系统</a>
                        </div>
                        <div class="tab-pane J-tab-系统分类">
                            <a href="#" class="btn btn-sm btn-info" data-toggle="popover" data-placement="auto"
                               title="AA"
                               data-content="aa" role="button">系统分类</a>
                        </div>
                    </div>
                    <hr/>
                    <div class="relative">
                        <span class="tag"><strong>系统:红包</strong> <b class="glyphicon glyphicon-remove"></b></span>
                        <input type="text" class="form-control relative-search-right" placeholder="筛选"/>
                    </div>
                    <hr/>
                    <div>
                        <a href="#" class="btn btn-sm btn-success" data-toggle="popover" data-placement="auto"
                           title="AA"
                           data-content="aa" role="button">标签001</a>
                        <a href="#" class="btn btn-sm btn-success" data-toggle="popover" data-placement="auto"
                           title="BB"
                           data-content="bb" role="button">标签002</a>
                        <a href="#" class="btn btn-sm btn-success" data-toggle="popover" data-placement="auto"
                           title="CC"
                           data-content="cc" role="button">标签003</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<!--End 替换老版本因子的弹出层-->

<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="./ajax.js"></script>
<script>
    $(document.body).popover({
        selector: '[data-toggle=popover]',
        trigger: 'hover'
    })
</script>
</body>
</html>
